<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaquinha da Pescaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸŽ£ Vaquinha da Pescaria</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Adicionar Pescador</h5>
                    </div>
                    <div class="card-body">
                        <form id="formPescador">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="totalCompras" class="form-label">Total de Compras (R$)</label>
                                <input type="number" class="form-control" id="totalCompras" min="0" step="0.01" onchange="validarChavePix()">
                            </div>
                            <div class="mb-3">
                                <label for="chavePix" class="form-label">Chave Pix</label>
                                <input type="text" class="form-control" id="chavePix">
                                <div class="form-text text-danger" id="pixAlert" style="display: none">
                                    Chave PIX Ã© obrigatÃ³ria quando hÃ¡ compras registradas
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar Pescador</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Resumo</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>Total de Pescadores: <span id="totalPescadores">0</span></h6>
                            <h6>Total de Gastos: R$ <span id="totalGastos">0.00</span></h6>
                            <h6>Valor por Pescador: R$ <span id="valorPorPescador">0.00</span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0">Lista de Pescadores</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Compras</th>
                                <th>Detalhamento</th>
                                <th>Valor Base</th>
                                <th>A Pagar</th>
                                <th>A Receber</th>
                                <th>Chave Pix</th>
                                <th>AÃ§Ãµes</th>
                            </tr>
                        </thead>
                        <tbody id="listaPescadores">
                            <!-- Pescadores serÃ£o inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
